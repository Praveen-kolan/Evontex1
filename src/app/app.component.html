<div class="container">
  <h1>REGISTER FORM</h1>
  <form [formGroup]="studentgroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label >Username</label>
      <input type="text" class="form-control" name="username" formControlName="username">
    </div>
  
      <div class="form-group">
        <div class="row">
          <div class="col-3">DOB:</div>
          <div class="col-3">
        <input type="date" formControlName ="dob" >
      </div>
    </div>
    </div>

    <div class="form-group row" >
      <div class="col-3">Gender :</div>
      <div class="col-3" >
              <div class="radio" *ngFor="let gender of genders">
             <label>
              <input type="radio" [value]="gender"
              formControlName = "gender">{{gender}}
             </label>
          </div>
        </div>
      </div>
  
      <div class ="form-group row">
        <div class="col-3">HOBBIES:</div>
        <div class="checkbox " *ngFor="let hoby of Hobbies">
          <label >
            <input type="checkbox" formControlName="hoby" [value]="hoby">{{hoby}}
          </label>
        </div>
      </div>
    
      <button class="btn btn-success" type="submit">submit</button>
    
  </form>
</div>

{{studentgroup.value |json}}
